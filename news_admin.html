<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список новостей</title>
    <link rel="stylesheet" type="text/css" href="fonts/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/news_admin.css">
    <link rel="stylesheet" type="text/css" href="css/modal.css">
</head>
<body>
    <header>
        <div class="logo">
            <p>ДОСААФ Кострома</p>
        </div>
        <div class="links">
            <a class="header-link">Главная</a>
            <div class="line"></div>
            <a class="header-link">Новости</a>
            <div class="line"></div>
            <a class="header-link">Услуги</a>
        </div>
        <div class="user">
            <a id="profile-link" class="header-link">Войти</a>
        </div>
    </header>

    <div id="bread-crumbs">
        <a class="bread-crumb" href="personal_account.html">Личный кабинет</a>
        <p class="bread-crumb-sep">></p>
        <a class="bread-crumb" href="news_admin.html">Список новостей</a>
    </div>

    <h1>Список новостей</h1>
    
    <div class="create-news">
        <p class="create-news-title">Желаете добавить новость?</p>
        <a class="create-news-button" onclick="open_modal_window()">Создать новость</a>
    </div>

    <div id="modal-window">
        <div class="shadow"></div>
        <div class="modal">
            <div class="modal-top">
                <div class="modal-name">Добавить новость</div>
                <div id="modal-close" onclick="close_modal_window()">✖</div>
            </div>

            <div class="modal-body">
                <p class="news-modal-title">Название новости</p>
                <input id="news-name" type="text" name="news-name" placeholder="Введите название услуги">

                <p class="news-modal-title">Описание новости</p>
                <input id="news-desc" type="text" name="news-desc" placeholder="Введите описание услуги">
            </div>

            <div class="modal-bottom">
                <p id="news-create" onclick="create_news()">Создать новость</p>
                <p id="news-error"></p>
            </div>
        </div>
    </div>

    <div id="news">
        
    </div>

</body>
<script></script>
<script src="scripts/news_admin.js"></script>
<script src="scripts/profile_check.js"></script>
<script src="scripts/modal_window.js"></script>
</html>
