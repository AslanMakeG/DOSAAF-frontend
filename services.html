<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Услуги</title>
    <link rel="stylesheet" type="text/css" href="fonts/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/services.css">
    <link rel="stylesheet" type="text/css" href="css/modal.css">
</head>
<body>
    <header>
        <div class="logo">
            <p>ДОСААФ Кострома</p>
        </div>
        <div class="links">
            <a class="header-link" href="index.html">Главная</a>
            <div class="line"></div>
            <a class="header-link" href="news.html">Новости</a>
            <div class="line"></div>
            <a class="header-link" href="services.html">Услуги</a>
        </div>
        <div class="user">
            <a id="profile-link" class="header-link">Войти</a>
        </div>
    </header>
    
    <div id="modal-window">
        <div class="shadow"></div>
        <div class="modal">
            <div class="modal-top">
                <div class="modal-name">Подать заявку</div>
                <div id="modal-close" onclick="close_modal_window()">✖</div>
            </div>

            <div class="modal-body">
                <p class="service-modal-title">Имя</p>
                <input id="service-modal-name" type="text" name="service-modal-name" placeholder="Введите имя">
                <p class="service-modal-title">Фамилия</p>
                <input id="service-modal-surname" type="text" name="service-modal-name" placeholder="Введите фамилию">
                <p class="service-modal-title">Отчество</p>
                <input id="service-modal-patronymic" type="text" name="service-modal-name" placeholder="Введите отчество">
                <p class="service-modal-title">Email</p>
                <input id="service-modal-email" type="text" name="service-modal-name" placeholder="Введите email">
                <p class="service-modal-title">Телефон</p>
                <input id="service-modal-phone" type="text" name="service-modal-name" placeholder="Введите телефон">
            </div>
            <div class="modal-bottom">
                <p id="create-service-modal" onclick="create_service()">Создать заявку</p>
                <div id="modal-error"></div>
            </div>
        </div>
    </div>

    <h1>Услуги</h1>

    <div id="services"></div>

</body>
<script src="scripts/profile_check.js"></script>
<script src="scripts/services.js"></script>
<script src="scripts/modal_window.js"></script>
</html>
