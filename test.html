<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прохождение теста</title>
    <link rel="stylesheet" type="text/css" href="fonts/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/create_test.css">
    <script src="plugins/plugins.js"></script>
    <script src="scripts/plugin_API.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <header>
        <div class="logo">
            <p>ДОСААФ Кострома</p>
        </div>
        <div class="links">
            <a class="header-link">Главная</a>
            <div class="line"></div>
            <a class="header-link">Новости</a>
            <div class="line"></div>
            <a class="header-link">Услуги</a>
        </div>
        <div class="user">
            <img src="images/user_icon.png">
            <a id="profile-link" class="header-link">Войти</a>
        </div>
    </header>
    <h1>Прохождение теста</h1>

    <div id="test">
        <div class="test-top">
            <p id="test-top-title"></p>
        </div>

        <div id="test-questions">
        </div>

        <div class="solve-test">
            <button class="solve-test-button" onclick="solve_test()">Отправить ответы</button>
            <p id="solve-test-error"></p>
        </div>
    </div>
</body>
<script src="scripts/solve_test.js"></script>
<script src="scripts/profile_check.js"></script>
</html>
